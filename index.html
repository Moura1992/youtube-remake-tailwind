<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remake Youtube</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <header
    class="fixed top-0 left-0 bg-white z-50 px-4 py-2 flex items-center justify-between border-b border-gray-200 w-full">
    <div class="flex items-center gap-4">
      <button class="p-2 hover:bg-gray-100 cursor-pointer rounded-full">
        <i class="ri-menu-fill text-xl"></i>
      </button>

      <div class="flex items-center gap-1 cursor-pointer">
        <i class="ri-youtube-fill text-3xl text-red-600"></i>
        <span class="text-xl font-semibold">Youtube</span>
        <span class="text-[10px] text-gray-600">BR</span>
      </div>
    </div>

    <form class="flex-1 max-w-2xl mx-4 flex">
      <input type="text" placeholder="Pesquisar"
        class="flex-1 px-4 py-2 border border-gray-300 rounded-l-full rounded-r-none focus:outline-none focus:ring-1 focus:ring-blue-500"
        aria-label="Campo de pesquisa do Youtube" />
      <button
        class="px-6 py-2 bg-gray-50 border border-l-0 border-gray-300 rounded-r-full hover:bg-gray-200 cursor-pointer">
        <i class="ri-search-line"></i>
      </button>
      <button class="ml-2 px-4 py-2 bg-white rounded-full hover:bg-gray-200 cursor-pointer"
        aria-label="Pesquisa por voz">
        <i class="ri-mic-line"></i>
      </button>
    </form>

    <div class="flex items-center gap-2">
      <button class="p-2 hover:bg-gray-100 rounded-full">
        <i class="ri-video-add-line"></i>
      </button>

      <button class="p-2 hover:bg-gray-100 rounded-full">
        <i class="ri-notification-3-line"></i>
      </button>

      <button class="ml-2 w-8 h-8 bg-purple-600 rounded-full text-white font-semibold" aria-label="Perfil do usuário">
        M
      </button>
    </div>
  </header>

  <div class="flex pt-14">
    <aside class="fixed left-0 top-14 w-60 bg-white overflow-y-auto py-3">
      <nav class="space-y-1">
        <a href="#" class="flex items-center gap-6 px-6 py-2 bg-gray-100">
          <i class="ri-home-3-fill"></i>
          <span class="text-sm font-medium">Inicio</span>
        </a>

        <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
          <i class="ri-compass-3-line text-xl"></i>
          <span class="text-sm font-medium">Explorar</span>
        </a>

        <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
          <i class="ri-play-list-2-line text-xl"></i>
          <span class="text-sm font-medium">Inscrições</span>
        </a>

        <hr class="my-2 border-gray-200" />

        <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
          <i class="ri-history-line text-xl"></i>
          <span class="text-sm font-medium">Histórico</span>
        </a>

        <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
          <i class="ri-time-line text-xl"></i>
          <span class="text-sm font-medium">Assistir mais tarde</span>
        </a>

        <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
          <i class="ri-thumb-up-line text-xl"></i>
          <span class="text-sm font-medium">Vídeos Marcados</span>
        </a>

        <hr class="my-2 border-gray-200" />

        <h3 class="px-6 py-2 text-sm font-medium text-gray-900">Inscrições</h3>

        <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
          <div class="w-6 h-6 bg-red-500 rounded-full"></div>
          <span class="text-sm font-medium">Tech Channel</span>
        </a>

        <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
          <div class="w-6 h-6 bg-green-500 rounded-full"></div>
          <span class="text-sm font-medium">Agro Channel</span>
        </a>

        <a href="#" class="flex items-center gap-6 px-6 py-2 hover:bg-gray-100">
          <div class="w-6 h-6 bg-blue-500 rounded-full"></div>
          <span class="text-sm font-medium">Games Channel</span>
        </a>
      </nav>
    </aside>

    <main class="flex-1 ml-60 p-6">
      <div class="flex gap-3 mb-6 overflow-x-auto pb-2 pt-4">
        <button class="px-3 py-1 bg-gray-900 text-white rounded-lg text-sm whitespace-nowrap cursor-pointer">
          Tudo
        </button>

        <button
          class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap cursor-pointer hover:bg-gray-200">
          Música
        </button>

        <button
          class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap cursor-pointer hover:bg-gray-200">
          Filmes
        </button>

        <button
          class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap cursor-pointer hover:bg-gray-200">
          Jogos
        </button>

        <button
          class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap cursor-pointer hover:bg-gray-200">
          Programaçao
        </button>

        <button
          class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap cursor-pointer hover:bg-gray-200">
          Podcast
        </button>

        <button
          class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap cursor-pointer hover:bg-gray-200">
          Noticias
        </button>

        <button class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap hover:bg-gray-200">
          Culinarias
        </button>

        <button
          class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap cursor-pointer hover:bg-gray-200">
          Lazer
        </button>

        <button
          class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap cursor-pointer hover:bg-gray-200">
          Esportes
        </button>

        <button
          class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap cursor-pointer hover:bg-gray-200">
          Assistidos
        </button>

        <button
          class="px-3 py-1 bg-gray-100 text-black rounded-lg text-sm whitespace-nowrap cursor-pointer hover:bg-gray-200">
          Cursos
        </button>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4" id="videos"></div>
    </main>
  </div>
</body>

<script>
  const videos = [
    { title: "Curso de HTML", channel: "Maria Moura", views: "130mil", time: "há 2 dias", duration: "10:34m" },
    { title: "Aprenda CSS Moderno", channel: "Desenvolvimento Web", views: "85mil", time: "há 1 semana", duration: "15:20m" },
    { title: "Dicas de JavaScript", channel: "Code Master", views: "200mil", time: "há 4 horas", duration: "05:59m" },
    { title: "React para Iniciantes", channel: "Front-End BR", views: "50mil", time: "há 3 meses", duration: "25:10m" },
    { title: "Curso de Python Básico", channel: "Data Science BR", views: "180mil", time: "há 1 ano", duration: "45:00m" },
    { title: "Novidades do Tailwind", channel: "Estilos Rápidos", views: "65mil", time: "há 5 dias", duration: "08:12m" },
    { title: "Receitas de Bolo", channel: "Cozinha Fácil", views: "30mil", time: "há 2 meses", duration: "12:30m" },
    { title: "Melhores Jogos 2024", channel: "GamesBR", views: "190mil", time: "há 1 dia", duration: "09:45m" },
    { title: "Música Chillout", channel: "Relax Sounds", views: "500mil", time: "há 6 meses", duration: "60:00m" },
    { title: "Notícias da Semana", channel: "Jornal Tech", views: "10mil", time: "há 1 hora", duration: "03:15m" },
    { title: "Fitness em Casa", channel: "Saúde Plena", views: "95mil", time: "há 3 semanas", duration: "20:00m" },
    { title: "Viagem para o Nordeste", channel: "Viajantes", views: "110mil", time: "há 1 mês", duration: "18:55m" },
  ];

  const container = document.getElementById("videos");

  videos.forEach((video, i) => {
    const videoCard = document.createElement("article");
    videoCard.className = "cursor-pointer";

    videoCard.innerHTML = `
        <div class="relative bg-gray-200 rounded-xl overflow-hidden">
           <img src="https://picsum.photos/400/250?random=${i}" alt="Thumbnail do vídeo: ${video.title}"> 
            <span class="absolute bottom-2 right-2 bg-black bg-opacity-80 text-white text-xs px-1 rounded">
                ${video.duration}
            </span>
        </div>
        <h2 class="mt-2 font-bold">${video.title}</h2>
        <p class="text-sm text-gray-600">${video.channel} . ${video.views} . ${video.time}</p>
    `;

    container.appendChild(videoCard);
  });

</script>

</html>
